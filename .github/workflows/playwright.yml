name: Playwright + Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-report:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-jammy
      options: --user=root
    env:
      HOME: /root
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    steps:
      - uses: actions/checkout@v4

      - name: Install deps + run Playwright (HTML report)
        run: |
          [ -f .env.ci ] && cp .env.ci .env
          npm ci --no-audit --no-fund
          npx playwright test -c ci.config.ts --reporter=html

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # ⚠️ Doit être upload-pages-artifact et s'appeler "github-pages"
      - name: Upload Pages artifact (playwright-report)
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report
          name: github-pages  # <-- important

  deploy:
    needs: build-report
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
      contents: read
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
