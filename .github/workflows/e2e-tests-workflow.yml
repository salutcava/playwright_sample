name: Playwright

on:
  push:
    branches: [ main, master ]
    paths-ignore:
      - '**/*.md'
      - 'README*'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.56.0-jammy
      options: --user=root
    env:
      HOME: /root
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
    outputs:
      tests_outcome: ${{ steps.tests.outcome }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: false
          lfs: false

      - name: Cache npm (~/.npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Install & Run Playwright (HTML)
        id: tests
        continue-on-error: true
        run: |
          [ -f .env.ci ] && cp .env.ci .env
          npm ci --no-audit --no-fund --prefer-offline
          # Génère toujours le rapport HTML même en cas d'échec
          npx playwright test -c ci.config.ts --reporter=html

      - name: Upload Pages artifact (always)
        if: ${{ always() }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report
          name: github-pages

      # Echoue le job si les tests ont échoué, mais seulement après l’upload
      - name: Fail job if tests failed
        if: ${{ steps.tests.outcome == 'failure' }}
        run: |
          echo "Playwright tests failed, but report has been uploaded."
          exit 1

  reporting:
    # Démarre même si e2e-tests a échoué
    if: ${{ always() }}
    needs: e2e-tests
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
